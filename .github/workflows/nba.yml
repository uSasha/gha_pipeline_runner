name: NBA model retrain

on:
  schedule:
  - cron: "0 10 * * *"

  workflow_dispatch:

jobs:
  active_tenants_json:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}


    steps:
    - uses: actions/checkout@v2

    - name: build_image
      run: docker build -t worker .

    - id: set-matrix
      run: docker run worker python collect_branches.py


  run_model_trainings:
    needs: active_tenants_json
    runs-on: ubuntu-latest

    strategy:
      matrix: ${{fromJSON(needs.active_tenants_json.outputs.matrix)}}

    steps:
    - uses: actions/checkout@v2

    - name: build_image
      run: docker build -t worker .

    - name: run_task
      run: docker run --env TENANT=${{ matrix.tenant }} worker
